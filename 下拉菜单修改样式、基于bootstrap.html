<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<title>demo</title>
	<style>	
/*————————————————————————————————————bootstrap下拉导航begin————————————————————————————————————*/
		.caret-wrap{
			display: inline-block;
			padding:2px 6px ;
			background: #1d7ad9;
			border-radius: 10%;
			margin-left: 4px;
		}
		.caret{
			border-top: 8px solid #fff;
		}
		.btn-wrap{
			padding: 4px 6px 4px 10px;
			color: #999;
			border-radius: 1px;
		}
		.menu-wrap{
			width: 100%;
			margin: 0;
			min-width: 102px;
		}
	</style>
</head>
<body>
<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle btn-wrap" 
			data-toggle="dropdown">
		查看详情 
		<div class="caret-wrap"><span class="caret"></span></div>
	</button>
	<ul class="dropdown-menu menu-wrap" role="menu">
		<li><a href="#">对口箱</a></li>
		<li><a href="#">飞机盒</a></li>
		<li><a href="#">天地盖</a></li>
	</ul>
</div>

</body>
</html>
