<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<title>demo</title>
	<style>	
/*————————————————————————————————————bootstrap下拉导航begin————————————————————————————————————*/
		.icon-wrap{
			position: relative;
			text-align: center;
		}

		.msg-round{
			display: inline-block;
			width: 24px;
			height: 24px;
			line-height: 24px;
			text-align: center;
			color: #fff;
			font-weight: bold;
			border-radius: 50%;
			background: #ff7f02;
			box-shadow: 0px 0px 5px #ff9800;
			z-index: 1;
			position: relative;
		}
		.msg-line{
			top: 40%;
			height: 5px;
			position: absolute;
			left: 0;
			right: 0;
			background: #ff7f02;
			z-index: 0;
			border-radius: 50px;
		}






	</style>
</head>
<body>
	<div class="msg">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<!--分隔元素-->
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="icon-wrap col-xs-3">
						<span class="msg-round">
							1
						</span>
						<span class="msg-line">
								
						</span>
					</div>
					<div class="icon-wrap col-xs-3">
						<span class="msg-round">
							2
						</span>
						<span class="msg-line">
								
						</span>
					</div>
					<div class="icon-wrap col-xs-3">
						<span class="msg-round">
							3
						</span>
						<span class="msg-line">
								
						</span>
					</div>
					<div class="icon-wrap col-xs-3">
						<span class="msg-round">
							4
						</span>
						<span class="msg-line">
								
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
